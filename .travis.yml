language: php

php:
  - 7.2
  - 7.3
  - 7.4

matrix:
  fast_finish: true

sudo: false

install: composer install --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'

cache:
  directories:
    - vendor
